<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 400px;
            border: 2px solid #ccc;
            /*cccccc 와 동일*/
            margin: auto;
        }

        input,
        button {
            width: 95%;
            font-size: 20px;
            margin: 3px;
        }

        div {
            text-align: center;
        }
    </style>
    <script>
        //on~으로 시작하는 모든 html의 이벤트 핸들러는 
        //js에서도 구현이 가능하다 
        //onLoad도 js코드에서 이벤트 연결을 시도해보자 

        //html에서의   body  onLoad="" 와 동일
        window.addEventListener("load", function () {
            //alert("문서가 로드 완료되었네요");
            //문서내의 버튼에 클릭이벤트 연결 
            let bt = document.querySelector("button");

            bt.addEventListener("click", function () {
                //alert("나 눌럿어?");
                checkValue();
            });

        });

        //회원가입 양식을 이루고 있는  UI 컴포넌트에 적절한 데이터를 사용자
        //들이 입력했는지를 체크하는 업를 유효성 체크라 한다.. 
        function checkValue() {
            //아이디에 아무것도 입력하지 않았을 경우 사용자에게 욕하자 

        }
    </script>
</head>

<body>
    <div id="wrapper">
        <!-- 회원가입 양식과 같이 UI컨트롤들의 사용목적은 웹브라우저
        이용자가 무언가를 입력한 후, 결국 서버로 전송함이 주 목적인데, 
        이때 UI 컴포넌트들 중 어디서부터 어디까지를 전송할지 그 범위를
        결정지을 수 있는 양식 전용 태그를 가리켜 form 태그라 한다
        form태그는 범위는 지정할 뿐 눈에 보이지 않는다.
        -->
        <form>
            <div>
                <input type="text" placeholder="아이디 입력..">
            </div>
            <div>
                <input type="password" maxlength="12" placeholder="패스워드 입력..">
            </div>
            <div>
                <input type="password" maxlength="12" placeholder="패스워드 확인..">
            </div>
            <div>
                <input type="text" placeholder="이름 입력..">
            </div>

            <div>
                <button>회원가입</button>
            </div>
        </form>
    </div>
</body>

</html>
